<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    {% include icons.html %}
    {% include mapinline.svg %}
    {% include header.html %}

      <div class="fixed top-0 left-0 right-0 bottom-0 max-width-xxl mx-auto">
        <div class="visible-grid absolute top-0 left-l right-l bottom-0"></div>
      </div>

    <div class="main wrap">
        {{ content }}
    </div>

    {% include footer.html %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{{site.github.url}}/js/slick.min.js"></script>
    <script src="{{site.github.url}}/js/wow.min.js"></script>

    <script>
      new WOW().init();

      $(document).ready(function(){
        $('.slider').slick({
          infinite: false,
          adaptiveHeight: true,
          dots: true,
          //lazyLoad: 'ondemand',
          slidesToScroll: 1,
          //centerMode: true,
        });

        // Scroll To
        $(function() {
          $('a[href*="#"]:not([href="#"])').click(function() {
            if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
              var target = $(this.hash);
              target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
              if (target.length) {
                $('html, body').animate({
                  scrollTop: target.offset().top
                }, 1000);
                return false;
              }
            }
          });
        });

    });

    </script>

  </body>

</html>
